<div class="form-holder">
  <div class="form-content">
    <div class="form-items">
      <h3>Add Course</h3>
      <p>Fill in the data below.</p>
      <form class="requires-validation" novalidate (ngSubmit)="addCourse()">
        <div class="row">
          <div class="col-md-6">
            <label for="name" class="form-label">Course Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.title" placeholder="Course Name" required>
            <div class="invalid-feedback">Please enter a Course Name!</div>
          </div>
          <div class="col-md-6">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="formData.description" placeholder="Description" required>
            <div class="invalid-feedback">Please enter a Description!</div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="fileType" class="form-label">File Type:</label>
            <select class="form-select" id="fileType" name="fileType" [(ngModel)]="formData.fileType" required>
              <option selected disabled value="">Choose file type</option>
              <option value="pdf">PDF</option>
              <option value="png">PNG</option>
              <option value="file">File</option>
              <option value="video">Video</option>
            </select>
            <div class="invalid-feedback">Please select a file type!</div>
          </div>
          <div class="col-md-6">
            <label for="fileContent" class="form-label">File Content:</label>
            <input type="text" class="form-control" id="fileContent" name="fileContent" [(ngModel)]="formData.fileContent" placeholder="File Content" required>
            <div class="invalid-feedback">Please enter a File Content!</div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="fileUpload" class="form-label">Upload File:</label>
            <input type="file" class="form-control" id="fileUpload" name="fileUpload" required>
            <div class="invalid-feedback">Please select a file to upload!</div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">I confirm that all data are correct</label>
              <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <button type="submit" id="submit" class="btn btn-primary">Add Course</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
