<div class="form-holder">
  <div class="form-content">
    <div class="form-items">
      <h3>Add Course</h3>
      <p>Fill in the data below.</p>
      <form class="requires-validation" novalidate (ngSubmit)="save()">
        <div class="row">
          <div class="col-md-6">
            <label for="name" class="form-label">Course Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="title" placeholder="Course Name" required>
            <div class="invalid-feedback">Please enter a Course Name!</div>
          </div>
          <div class="col-md-6">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" placeholder="Description" required>
            <div class="invalid-feedback">Please enter a Description!</div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="price" class="form-label">File Type:</label>
            <select class="form-select" id="price" name="price" [(ngModel)]="price" required>
              <option selected disabled value="">Choose Price</option>
              <option value="1">1</option>
              <option value="55">55</option>
              <option value="13">13</option>
              <option value="15">15</option>
            </select>
            <div class="invalid-feedback">Please select a file type!</div>
          </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label for="video" class="form-label">Upload File:</label>
            <input type="file" (change)="selectedfile($event)" [(ngModel)]="uriFile" class="form-control" id="video" name="video" required>
            <div class="invalid-feedback">Please select a video to upload!</div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">I confirm that all data are correct</label>
              <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <button type="submit" id="submit" class="btn btn-primary">Add Course</button>
          </div>
        </div>
        </div>
      </form>

    </div>
  </div>
</div>
<br><br>
