<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Update User</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="card-body">

      <div class="form-group">
        <label >First Name </label>
        <input formControlName="firstName" type="text" class="form-control"  placeholder="Enter first Name">
      </div>
      <div class="form-group">
        <label >Last Name </label>
        <input formControlName="lastName" type="text" class="form-control"  placeholder="Enter last Name">
      </div>
      <div class="form-group">
        <label >Email address</label>
        <input formControlName="email" type="email" class="form-control"  placeholder="Enter email">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input formControlName="password" type="password" class="form-control"  placeholder="Password">
      </div>
      <div class="form-group">
        <label >Level</label>
        <input formControlName="level"  type="number" class="form-control"  placeholder="level">
      </div>
      <div class="form-group">
        <label >Phone</label>
        <input formControlName="numTel" type="number" class="form-control"  placeholder="phone Number">
      </div>
      <div class="form-group">
        <label >speciality</label>
        <input formControlName ="speciality" type="text" class="form-control"  placeholder="speciality">
      </div>

      <div class="col-lg-12">
        <fieldset>
          <input type="file" (change)="onFileSelected($event)" id="image" accept="image/*">
        </fieldset>
      </div>
     
        
      
      
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<!-- /.card -->
