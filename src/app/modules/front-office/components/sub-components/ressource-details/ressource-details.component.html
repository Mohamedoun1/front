<style>
  .download-button {
  background-color: green;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.download-button i {
  margin-right: 5px;
}

</style>
<section class="meetings-page" id="meetings">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              <div class="meeting-single-item">
                
                <div class="date">
                    <h6><span>{{ ressource.typeR }}</span></h6>
                </div>
                
                <div class="down-content">
                    
                
                      
                  <a href="meeting-details.html"><h4>{{ ressource.titre }}</h4></a>
                  <p>From UserName .........</p>
                  <p class="description">
                    {{ ressource.description }}
                  </p>
                  <div class="row">
                    
                    
                    
                    <div class="row">
                      <div *ngIf="ressource.urlFile">
                        <div class="col-lg-12">
                          <div class="main-button-green">
                            <button (click)="downloadFile()" class="download-button">
                              <i class="fa fa-download"></i>Download
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    
                    <div class="col-lg-12">
                      <div class="share">
                        <h5>Shared:</h5>
                        <ul>
                          <li>{{ formatDate(ressource.dateCreation) }}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="main-button-red">
                <a routerLink="/front/main/ressource">Back To Ressources List</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
