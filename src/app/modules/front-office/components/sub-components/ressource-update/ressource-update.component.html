<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form id="contact" action="" method="post" (ngSubmit)="updateRessource()">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Update ressource</h2>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                      <label for="name">Title</label>
                      <input name="name" type="text" id="name" class="form-control" placeholder="Title" required="" [(ngModel)]="ressource.titre">
                  </div>
              </div>
              <div class="col-lg-4">
                  <div class="form-group">
                      <label for="exampleInputTypeRess">Ressource Type</label>
                      <select class="form-control" id="exampleInputTypeRess" name="typeRessource" [(ngModel)]="ressource.typeR">
                          <option *ngFor="let type of ressourceTypes" [value]="type">{{ type }}</option>
                      </select>
                  </div>
              </div>
              
                <div class="col-lg-4">
                  <fieldset>
                      <label for="exampleInputFile">File input</label>
                      <div class="input-group">
                          <div class="custom-file">
                              <input type="file" class="custom-file-input" id="exampleInputFile" name="file" (change)="onFileSelected($event)">
                              <label class="custom-file-label" for="exampleInputFile">{{ fileName }}</label>
                          </div>
                         
                      </div>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                   <label for="name">Description</label>
                    <textarea name="message" type="text" class="form-control" id="message" placeholder="YOUR Description..." required="" [(ngModel)]="ressource.description"></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="button">Update</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3">

      </div>
    </div>
  </div>

</section>
