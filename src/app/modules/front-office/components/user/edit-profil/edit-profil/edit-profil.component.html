 
 <div class="vg-page page-contact" id="contact">
    <div class="container-fluid">
      <div class="text-center wow fadeInUp">
        <div class="badge badge-subhead">Contact</div>
      </div>
      <h1 class="text-center fw-normal wow fadeInUp">Modify Profil</h1>
      <div class="row py-5">
        
        <div class="col-lg-5">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="vg-contact-form">
            <div class="form-row">
              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" type="text" formControlName="firstName" placeholder="first Name">
              </div>
              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" type="text" formControlName="lastName" placeholder="last Name">
              </div>
              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" type="email" formControlName="email" placeholder="Email Address">
              </div>
              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" type="password" formControlName="password" placeholder="Password">
              </div>
              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" type="number" formControlName="level" placeholder="your level">
              </div>
              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" type="number" formControlName="numTel" placeholder="your phone number">
              </div>

              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" type="text" formControlName ="speciality" placeholder="speciality">
              </div>
              
              <div class="col-lg-12">
                <fieldset>
                  <input type="file" (change)="onFileSelected($event)" id="image" accept="image/*">
                </fieldset>
              </div>
              
              <button type="submit" class="btn btn-theme mt-3 wow fadeInUp ml-1">Modify</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
