<head>
  <style>
      
 .warning-message {  
background-color: #f83d3d; /* Bootstrap's warning color */
border-color: #f83d3d;
color: #212529; /* Bootstrap's warning text color */
padding: 0.75rem 1.25rem;
margin-bottom: 1rem;
border: 1px solid transparent;
border-radius: 0.20rem;
}
      
    </style></head>


<app-header></app-header>
<section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form  (ngSubmit)="onSubmit()" id="contact">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>SIGN UP </h2>
                    <div *ngIf="successMessage" class="warning-message" role="alert">
                      {{ successMessage }}
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input [(ngModel)]="user.firstName" name="firstName" type="text"  placeholder="YOUR FIRST NAME*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input [(ngModel)]="user.lastName" name="lastName" type="text"  placeholder="YOUR LAST NAME*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                    <input [(ngModel)]="user.email" name="email" type="text" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL..." required="">
                  </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input [(ngModel)]="user.password" name="password" type="password"  placeholder="YOUR PASSWORD*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input [(ngModel)]="user.level" name="level" type="number"  placeholder="YOUR LEVEL*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input [(ngModel)]="user.numTel" name="numTel" type="tel"  placeholder="YOUR PHONE NUMBER*" required="">
                    </fieldset>
                  </div>
                  
                  

                  <div class="dropdown">
                    <select class="form-select" id="speciality" [(ngModel)]="user.speciality" name="speciality" aria-label="Speciality dropdown" required>
                      <option value="" disabled selected>Select your speciality</option>
                      <option value="ARCTIC">ARCTIC</option>
                      <option value="BI">BI</option>
                      <option value="GAMING">GAMING</option>
                      <option value="DS">DS</option>
                      <option value="TWIN">TWIN</option>
                    </select>
                  </div>

                  <div class="col-lg-12">
                    <fieldset>
                      <input type="file" (change)="onFileSelected($event)" id="image" accept="image/*">
                    </fieldset>
                  </div>
                  
                  <br>
                  <br>
                  
                  
                  <div class="col-lg-12">
                    <fieldset>
                      <button  type="submit" id="form-submit" class="button" >SIGN UP</button>
                    </fieldset>
                    
                  </div>
                 
                 
                </div>
                
              </form>
            </div>
          </div>
        </div>
